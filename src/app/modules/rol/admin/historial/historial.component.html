<div class="app-container">
    <app-header></app-header>
    <div class="historial-container">
      <h1 class="historial-title">Historial</h1>
  
      <!-- Controles de búsqueda y paginación -->
      <div class="historial-controls">
        <div class="left-controls">
          <!-- Paginador a la izquierda -->
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="right-controls">
          <!-- Campo de búsqueda a la derecha -->
          <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
  
      <!-- Tabla de historials -->
      <div class="historial-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Columna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Columna Fecha Reporte -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>
  
          <!-- Columna Usuario -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
          <!-- Columna Nro Siniestro -->
          <ng-container matColumnDef="nro_siniestro">
            <th mat-header-cell *matHeaderCellDef> Nro Siniestro </th>
            <td mat-cell *matCellDef="let element"> {{element.nro_siniestro}} </td>
          </ng-container>
  
  
          <!-- Columna Estatus -->
          <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
          </ng-container>
  
          <!-- Header y filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
